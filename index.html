<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with GPS, Distance, and Routing</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #map {
            flex: 1;
        }
        #routeTable {
            background: #f9f9f9;
            padding: 10px;
            border-top: 1px solid #ccc;
            overflow-y: auto;
            height: 150px;
        }
        #routeTable table {
            width: 100%;
            border-collapse: collapse;
        }
        #routeTable th, #routeTable td {
            padding: 5px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        .leaflet-control-fullscreen-button {
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="routeTable">
        <h4>Route Details</h4>
        <table>
            <thead>
                <tr>
                    <th>Destination</th>
                    <th>Distance</th>
                    <th>Estimated Time</th>
                </tr>
            </thead>
            <tbody id="routeDetailsBody"></tbody>
        </table>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet.markercluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <!-- Fullscreen Plugin -->
    <script src="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const map = L.map('map').setView([49.396217, 17.677781], 13);

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Enable fullscreen control
            L.control.fullscreen().addTo(map);

            // Initialize marker cluster group
            const markers = L.markerClusterGroup();

            // Colors for routes
            const routeColors = ['blue', 'green', 'red', 'purple', 'orange'];
            let currentRouteIndex = 0;

            // Define custom icons
            const customIcons = {};
            routeColors.forEach(color => {
                customIcons[color] = L.icon({
                    iconUrl: `https://via.placeholder.com/32/${color.slice(1)}/000000?text=â€¢`,
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    popupAnchor: [0, -32]
                });
            });

            let userPosition = null;

            // Fetch current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        // Add a marker for the user's location
                        L.marker([userPosition.lat, userPosition.lng], {
                            icon: L.icon({
                                iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684913.png',
                                iconSize: [32, 32],
                                iconAnchor: [16, 32]
                            })
                        }).addTo(map).bindPopup('<strong>Your Location</strong>').openPopup();

                        // Center map on user's location
                        map.setView([userPosition.lat, userPosition.lng], 13);
                    },
                    (error) => {
                        console.error('Error fetching GPS position:', error);
                        alert('Could not retrieve GPS position.');
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }

            // Fetch data from data.json
            fetch('data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    addMarkers(data);
                })
                .catch(error => {
                    console.error('Error loading JSON data:', error);
                });

            // Function to add markers to the map
            function addMarkers(data) {
                data.forEach((location, index) => {
                    const lat = parseFloat(location.Lat);
                    const lng = parseFloat(location.Long);

                    if (isNaN(lat) || isNaN(lng)) {
                        console.warn(`Invalid coordinates for location ID ${location.Id}: Lat=${location.Lat}, Long=${location.Long}`);
                        return;
                    }

                    const color = routeColors[index % routeColors.length];
                    const icon = customIcons[color];

                    const marker = L.marker([lat, lng], { icon });

                    marker.bindPopup(`
                        <strong>${location.Name}</strong><br/>
                        <button onclick="navigateTo(${lat}, ${lng}, '${location.Name}', '${color}')">Navigate Here</button>
                    `);

                    markers.addLayer(marker);
                });

                // Add markers to the map
                map.addLayer(markers);

                // Fit the map to the bounds of the markers
                if (markers.getLayers().length > 0) {
                    const group = new L.featureGroup(markers.getLayers());
                    map.fitBounds(group.getBounds().pad(0.2));
                }
            }

            // Function to navigate to a selected location
            window.navigateTo = (lat, lng, name, color) => {
                if (!userPosition) {
                    alert('Your GPS position is not available.');
                    return;
                }

                const routeColor = color || routeColors[currentRouteIndex % routeColors.length];
                currentRouteIndex++;

                const routingControl = L.Routing.control({
                    waypoints: [
                        L.latLng(userPosition.lat, userPosition.lng),
                        L.latLng(lat, lng)
                    ],
                    lineOptions: {
                        styles: [{ color: routeColor, weight: 4 }]
                    },
                    routeWhileDragging: true,
                    createMarker: (i, waypoint) => {
                        return L.marker(waypoint.latLng, { icon: customIcons[routeColor] });
                    }
                }).addTo(map);

                // Display route details in the table
                routingControl.on('routesfound', function(e) {
                    const route = e.routes[0];
                    const distance = (route.summary.totalDistance / 1000).toFixed(2); // km
                    const time = Math.ceil(route.summary.totalTime / 60); // minutes

                    const row = `
                        <tr>
                            <td>${name}</td>
                            <td>${distance} km</td>
                            <td>${time} min</td>
                        </tr>
                    `;
                    document.getElementById('routeDetailsBody').insertAdjacentHTML('beforeend', row);
                });
            };
        });
    </script>
</body>
</html>
