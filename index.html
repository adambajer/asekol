<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with GPS, Distance, and Routing</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .leaflet-control-fullscreen-button {
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet.markercluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <!-- Fullscreen Plugin -->
    <script src="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const map = L.map('map').setView([49.396217, 17.677781], 13);

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Enable fullscreen control
            L.control.fullscreen().addTo(map);

            // Initialize marker cluster group
            const markers = L.markerClusterGroup();

            // Define custom icons
            const customIcons = {
                'sm.k': L.icon({
                    iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    popupAnchor: [0, -32]
                })
            };

            const defaultIcon = L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
                iconSize: [32, 32],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
            });

            let userPosition = null;

            // Fetch current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userPosition = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        // Add a marker for the user's location
                        L.marker([userPosition.lat, userPosition.lng], {
                            icon: L.icon({
                                iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684913.png',
                                iconSize: [32, 32],
                                iconAnchor: [16, 32]
                            })
                        }).addTo(map).bindPopup('<strong>Your Location</strong>').openPopup();

                        // Center map on user's location
                        map.setView([userPosition.lat, userPosition.lng], 13);
                    },
                    (error) => {
                        console.error('Error fetching GPS position:', error);
                        alert('Could not retrieve GPS position.');
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }

            // Fetch data from data.json
            fetch('data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    addMarkers(data);
                })
                .catch(error => {
                    console.error('Error loading JSON data:', error);
                });

            // Function to calculate distance (in km)
            function calculateDistance(lat1, lng1, lat2, lng2) {
                const R = 6371; // Radius of the Earth in kilometers
                const dLat = (lat2 - lat1) * Math.PI / 180;
                const dLng = (lng2 - lng1) * Math.PI / 180;
                const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                          Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                          Math.sin(dLng / 2) * Math.sin(dLng / 2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c;
            }

            // Function to add markers to the map
            function addMarkers(data) {
                data.forEach(location => {
                    const lat = parseFloat(location.Lat);
                    const lng = parseFloat(location.Long);

                    if (isNaN(lat) || isNaN(lng)) {
                        console.warn(`Invalid coordinates for location ID ${location.Id}: Lat=${location.Lat}, Long=${location.Long}`);
                        return;
                    }

                    const icon = customIcons[location.Type] || defaultIcon;
                    const marker = L.marker([lat, lng], { icon });

                    // Calculate distance and bind popup
                    let distanceInfo = '';
                    if (userPosition) {
                        const distance = calculateDistance(userPosition.lat, userPosition.lng, lat, lng).toFixed(2);
                        distanceInfo = `<br>Distance: ${distance} km`;
                    }

                    marker.bindPopup(`
                        <strong>${location.Name}</strong><br/>
                        Type: ${location.Type}<br/>
                        Internal Number: ${location.Internal_Number}<br/>
                        Municipality: ${location.mu_name}<br/>
                        ${distanceInfo}<br/>
                        <button onclick="navigateTo(${lat}, ${lng})">Navigate Here</button>
                    `);

                    markers.addLayer(marker);
                });

                // Add markers to the map
                map.addLayer(markers);

                // Fit the map to the bounds of the markers
                if (markers.getLayers().length > 0) {
                    const group = new L.featureGroup(markers.getLayers());
                    map.fitBounds(group.getBounds().pad(0.2));
                }
            }

            // Function to navigate to a selected location
            window.navigateTo = (lat, lng) => {
                if (userPosition) {
                    L.Routing.control({
                        waypoints: [
                            L.latLng(userPosition.lat, userPosition.lng),
                            L.latLng(lat, lng)
                        ],
                        routeWhileDragging: true
                    }).addTo(map);
                } else {
                    alert('Your GPS position is not available.');
                }
            };
        });

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.error('Service Worker registration failed', err));
        }
    </script>
</body>
</html>
