<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Sběrných Míst</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <!-- Leaflet Fullscreen CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.css" />
    <!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            /* Prevent body scrolling */
        }

        #map {
            height: 100%;
            width: 100%;
            position: relative;
        }

        /* Filter container */
        #filterContainer {
            position: absolute;
            top: 10px;
            left: 50px;
            z-index: 1000;
        }

        /* Button to show markers list */
        #showMarkersListButton {
            position: absolute;
            top: 109px;
            left: 10px;
            z-index: 1000;
        }

        /* Route details container as a Leaflet control */
        .route-details {
            background: rgba(255, 255, 255, 0.9);

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);

        }

        .route-details {
            display: none;
            /* Hidden by default */
            /* ... ostatní styly ... */
        }

        .route-details.visible {
            display: block;
            /* Visible when active */
        }

        .route-details h5 {
            margin: 0 0 10px 0;
            text-align: center;
        }

        .route-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .route-details th,
        .route-details td {
            padding: 5px;
            border: 1px solid #ccc;
            text-align: left;
        }

        /* Make table headers sticky */
        .route-details th {
            position: sticky;
            top: 0;
            background: #f9f9f9;
            z-index: 1;
        }

        /* Close button for route details */
        .close-route-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .close-route-button:hover {
            color: red;
        }

        .modal.modal-large {
            max-width: 80% !important;
            height: 80% !important;
        }

        .modal.modal-large .modal-content {
            height: 70vh;
            overflow-y: auto;
        }

        /* Close button for route details */
        .close-route-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close-route-button:hover {
            color: red;
        }

        .leaflet-popup-content a {
            color: #ffffff;
        }

        /* Přidání mezer mezi stránkami a tlačítky */
        .pagination {
            margin-top: 20px;
        }

        .pagination li a {
            cursor: pointer;
        }
    </style>
</head>

<body>


    <!-- Button to show markers list -->
    <button id="showMarkersListButton" class="btn waves-effect waves-light modal-trigger card-panel red darken-4"
        data-target="markersListModal">
        <i class="material-icons left">view_week</i><span id="MarkerCount"></span>
    </button>

    <!-- Mapa -->
    <div id="map"></div>
    <!-- Modal Structure -->
    <div id="markersListModal" class="modal bottom-sheet">
        <div class="modal-content">
            <table class="striped responsive-table">
                <thead>
                    <tr>
                        <th>Název</th>
                        <th>Číslo</th>
                        <th>Provozovatel</th>
                        <th>Adresa</th>
                        <th>PSČ</th>
                        <th>Okres</th>
                    </tr>
                </thead>
                <tbody id="markersListContentBody">
                    <!-- Dynamicky generované řádky -->
                </tbody>
            </table>
            <!-- Kontejner pro stránkovací ovládací prvky -->
            <div class="center-align" id="paginationControls" style="margin-top: 20px;">
                <!-- Stránkovací prvky budou dynamicky generovány zde -->
            </div>
        </div>
    </div>


    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet.markercluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <!-- Leaflet Fullscreen Plugin JS -->
    <script src="https://unpkg.com/leaflet.fullscreen/Control.FullScreen.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JS -->
    <script>
        const ITEMS_PER_PAGE = 10; // Počet markerů na stránku

        let currentPage = 1; // Aktuální stránka
        let totalPages = 1; // Celkový počet stránek
        let visibleMarkersGlobal = []; // Globální pole pro viditelné markery 
        document.addEventListener('DOMContentLoaded', () => {

            // Initialize Materialize select and modal
            const selectElems = document.querySelectorAll('select');
            M.FormSelect.init(selectElems);

            const modalElems = document.querySelectorAll('.modal');
            const modals = M.Modal.init(modalElems, {
                dismissible: true
            });

            // Initialize map
            const map = L.map('map').setView([49.396217, 17.677781], 13);

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap přispěvatelé'
            }).addTo(map);

            // Add fullscreen control
            L.control.fullscreen().addTo(map);

            // Initialize marker cluster group
            const markers = L.markerClusterGroup();
            map.on('moveend', generateMarkersList);

            // Define default icon
            const defaultIcon = L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', // Replace with your own icon if desired
                iconSize: [32, 32],
                iconAnchor: [16, 32],
                popupAnchor: [0, -32]
            });

            let userPosition = null;
            let currentRoutingControl = null; // For tracking current route
            const RouteDetailsControl = L.Control.extend({
                options: {
                    position: 'topright'
                },

                onAdd: function (map) {
                    const container = L.DomUtil.create('div', 'route-details');
                    container.id = 'routeDetailsContainer'; // Přidání ID pro správnou manipulaci

                    // Close button
                    const closeButton = L.DomUtil.create('button', 'close-route-button', container);
                    closeButton.innerHTML = '&times;';
                    L.DomEvent.on(closeButton, 'click', () => {
                        closeRoute();
                    });

                    // Header

                    // Table
                    const table = L.DomUtil.create('table', '', container);
                    const thead = L.DomUtil.create('thead', '', table);
                    const headerRow = L.DomUtil.create('tr', '', thead);
                    const headers = ['Destinace', 'Vzdálenost', 'Odhadovaný čas'];
                    headers.forEach(text => {
                        const th = L.DomUtil.create('th', '', headerRow);
                        th.innerHTML = text;
                    });
                    const tbody = L.DomUtil.create('tbody', '', table);
                    tbody.id = 'routeDetailsBody';
                    // List for turn-by-turn instructions


                    const instructionsList = L.DomUtil.create('ol', '', container);
                    instructionsList.id = 'routeInstructionsList';

                    return container;
                }
            });

            const routeDetailsControl = new RouteDetailsControl();
            map.addControl(routeDetailsControl);

            // Function to create popup content in Czech
            function createPopupContent(location) {
                let content = `<h5>${escapeHtml(location.Name)}</h5>`;
                content += `<strong>Číslo:</strong> ${escapeHtml(location.Internal_Number)}<br/>`;
                content += `<strong>Provozovatel:</strong> ${escapeHtml(location.Owner_Name)}<br/>`;
                content += `<strong>Oblast:</strong> ${escapeHtml(location.Municipality)}<br/>`;
                content += `<strong>Adresa:</strong> ${escapeHtml(location.Street)}, ${escapeHtml(location.House_Nr)}<br/>`;
                content += `<strong>PSČ:</strong> ${escapeHtml(location.Post_Code)}<br/>`;
                content += `<strong>Okres:</strong> ${escapeHtml(location.region)}<br/>`;

                // Add navigation button
                content += `<a class="waves-effect waves-light btn red darken-4" style="margin-top:5px;" title="Naviguj" onclick="navigateTo(${location.Lat}, ${location.Long}, '${escapeHtml(location.Name)}')"><i class="material-icons left">route</i></a>`;

                // Add Panorama button without PID
                content += ` <a class="btn waves-effect waves-light indigo darken-1" style="margin-top:5px;" title="Panorama mapy.cz" onclick="openPanorama(${location.Lat}, ${location.Long})"><i class="material-icons left">map</i></a>`;

                return content;
            }

            // Funkce pro otevření panoramatu na Mapy.cz
            function openPanorama(lat, lng, pid = null) {
                let url = '';

                if (pid) {
                    // Pokud máte PID, použijte plný URL s PID
                    url = `https://mapy.cz/zakladni?pid=${pid}&newest=1&fov=1.257&x=${lng}&y=${lat}&z=19&ovl=8`;
                } else {
                    // Pokud nemáte PID, pokuste se použít souřadnice (funguje jen částečně)
                    url = `https://mapy.cz/zakladni?pid=4&newest=1&fov=1.257&x=${lng}&y=${lat}&z=19&ovl=8`;
                }

                console.log(`Otevírání Panorama: ${url}`); // Debugging

                window.open(url, '_blank');
            }


            // Function to close current route
            function closeRoute() {
                if (currentRoutingControl) {
                    map.removeControl(currentRoutingControl);
                    currentRoutingControl = null;
                    // Clear route details table
                    document.getElementById('routeDetailsBody').innerHTML = '';
                    console.log("Route closed."); // Debugging
                    document.getElementById('routeDetailsContainer').classList.remove('visible');

                }
            }

            // Function to add markers to the map
            function addMarkers(data) {
                console.log("Přidávání markerů:", data); // Debugging
                markers.clearLayers(); // Vymazání existujících markerů pro prevenci duplicit

                data.forEach((location) => {
                    const lat = parseFloat(location.Lat);
                    const lng = parseFloat(location.Long);

                    if (isNaN(lat) || isNaN(lng)) {
                        console.warn(`Neplatné souřadnice pro ID místa ${location.Id}: Lat=${location.Lat}, Long=${location.Long}`);
                        return;
                    }

                    // Create marker with default icon
                    const marker = L.marker([lat, lng], { icon: defaultIcon });

                    // Attach location data to marker
                    marker.location = location;

                    // Bind popup with Czech content
                    marker.bindPopup(createPopupContent(location));

                    // Add marker to marker cluster group
                    markers.addLayer(marker);

                    console.log(`Marker přidán: ${location.Name}`); // Debugging
                });

                // Add marker cluster group to map
                map.addLayer(markers);

                // Fit map to markers
                if (data.length > 0) {
                    const group = new L.featureGroup(markers.getLayers());
                    map.fitBounds(group.getBounds().pad(0.2));
                }
            }


            // Function to navigate to a selected location
            function navigateTo(lat, lng, name) {
                console.log(`Navigating to: Lat=${lat}, Lng=${lng}, Name=${name}`); // Debugging

                if (!userPosition) {
                    M.toast({ html: 'Vaše GPS pozice není dostupná.', classes: 'red' });
                    return;
                }

                // If a route is already displayed, remove it
                if (currentRoutingControl) {
                    map.removeControl(currentRoutingControl);
                    currentRoutingControl = null;
                    // Clear route details
                    document.getElementById('routeDetailsBody').innerHTML = '';
                    console.log("Previous route removed."); // Debugging
                }

                // Initialize Leaflet Routing Machine with default language (English)
                currentRoutingControl = L.Routing.control({
                    waypoints: [
                        L.latLng(userPosition.lat, userPosition.lng),
                        L.latLng(lat, lng)
                    ],
                    router: L.Routing.osrmv1(), // No language setting
                    lineOptions: {
                        styles: [{ color: 'blue', weight: 4 }]
                    },
                    createMarker: function (i, wp) {
                        return L.marker(wp.latLng, {
                            icon: (i === 0) ? L.icon({
                                iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684913.png',
                                iconSize: [32, 32],
                                iconAnchor: [16, 32],
                                popupAnchor: [0, -32]
                            }) : defaultIcon
                        });
                    },
                    routeWhileDragging: true,
                    addWaypoints: true,
                    draggableWaypoints: true,
                    fitSelectedRoutes: false,
                    show: false // Hide default route details
                }).addTo(map);

                console.log("Routing control added to map."); // Debugging

                // Listen for routesfound event to update route details
                currentRoutingControl.on('routesfound', function (e) {
                    console.log("Route found:", e.routes[0]); // Debugging
                    const route = e.routes[0];
                    const distance = (route.summary.totalDistance / 1000).toFixed(2); // km
                    const time = Math.ceil(route.summary.totalTime / 60); // minutes

                    const tbody = document.getElementById('routeDetailsBody');
                    tbody.innerHTML = `
                        <tr>
                            <td>${escapeHtml(name)}</td>
                            <td>${distance} km</td>
                            <td>${time} min</td>
                        </tr>
                    `;
                    // Populate turn-by-turn instructions
                    const instructionsList = document.getElementById('routeInstructionsList');
                    instructionsList.innerHTML = ''; // Clear previous instructions

                    route.instructions.forEach(instruction => {
                        const li = document.createElement('li');
                        li.innerHTML = instruction.text;
                        instructionsList.appendChild(li);
                    });
                    document.getElementById('routeDetailsContainer').classList.add('visible');

                });

                // Listen for routingerror event to show a toast
                currentRoutingControl.on('routingerror', function (e) {
                    console.error('Routing error:', e);
                    M.toast({ html: 'Došlo k chybě při hledání trasy.', classes: 'red' });
                });
            }

            // Function to initialize user location
            async function initializeUserLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            userPosition = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };

                            console.log(`User position: Lat=${userPosition.lat}, Lng=${userPosition.lng}`); // Debugging

                            // Reverse geocoding using Nominatim with better precision
                            try {
                                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${userPosition.lat}&lon=${userPosition.lng}&addressdetails=1`);
                                if (!response.ok) {
                                    throw new Error(`HTTP error! status: ${response.status}`);
                                }
                                const data = await response.json();
                                const address = data.address || {};

                                // Prefer specific address components
                                const userStreet = address.road || address.pedestrian || address.cycleway || address.footway || '';
                                const userHouseNr = address.house_number || '';
                                const userCity = address.city || address.town || address.village || address.hamlet || '';

                                // Check if house number was found
                                if (userHouseNr) {
                                    var addressInfo = `
                                        Adresa: ${escapeHtml(userStreet)}, ${escapeHtml(userHouseNr)}<br/>
                                        Město: ${escapeHtml(userCity)}
                                    `;
                                } else {
                                    var addressInfo = `
                                        Adresa: ${escapeHtml(userStreet)}<br/>
                                        Město: ${escapeHtml(userCity)}<br/>
                                        <em>Přesné číslo domu nebylo nalezeno.</em>
                                    `;
                                }

                                // Add marker for user's location
                                L.marker([userPosition.lat, userPosition.lng], {
                                    icon: L.icon({
                                        iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684913.png', // Replace with your own icon if desired
                                        iconSize: [32, 32],
                                        iconAnchor: [16, 32],
                                        popupAnchor: [0, -32]
                                    })
                                }).addTo(map).bindPopup(`
                                    <strong>Nacházíte se</strong><br/>
                                    ${addressInfo}
                                `).openPopup();

                                // Center map on user's location
                                map.setView([userPosition.lat, userPosition.lng], 13);
                            } catch (error) {
                                console.error('Chyba při reverzním geokódování:', error);
                                M.toast({ html: 'Nepodařilo se získat adresu vaší polohy.', classes: 'red' });
                            }
                        },
                        (error) => {
                            console.error('Chyba při získávání GPS pozice:', error);
                            M.toast({ html: 'Nepodařilo se získat GPS pozici.', classes: 'red' });
                        }
                    );
                } else {
                    M.toast({ html: 'Geolokace není podporována tímto prohlížečem.', classes: 'red' });
                }
            }


            // Function to escape HTML to prevent XSS
            function escapeHtml(text) {
                if (!text) return '';
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, function (m) { return map[m]; });
            }

            // Function to get visible markers based on map bounds
            function getVisibleMarkers() {
                const bounds = map.getBounds();
                const visibleMarkers = [];

                markers.eachLayer(function (marker) {
                    if (bounds.contains(marker.getLatLng())) {
                        visibleMarkers.push(marker.location);
                    }
                });

                console.log("Viditelné markery:", visibleMarkers); // Debugging

                return visibleMarkers;
            }

            function generateMarkersList(page = 1) {
                const markersListContentBody = document.getElementById('markersListContentBody');
                const paginationControls = document.getElementById('paginationControls');
                markersListContentBody.innerHTML = ''; // Vyčištění stávajícího obsahu
                paginationControls.innerHTML = ''; // Vyčištění stávajícího stránkování

                const visibleMarkers = getVisibleMarkers();
                visibleMarkersGlobal = visibleMarkers; // Uložení do globální proměnné pro přístup při stránkování

                const count = visibleMarkers.length;
                const MarkerCount = document.getElementById('MarkerCount');
                MarkerCount.innerText = `Viditelných míst: ${count}`;

                if (count === 0) {
                    markersListContentBody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Žádná místa nejsou aktuálně zobrazena.</td></tr>';
                    return;
                }

                // Výpočet celkového počtu stránek
                totalPages = Math.ceil(count / ITEMS_PER_PAGE);
                currentPage = page;

                // Výpočet indexů pro aktuální stránku
                const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
                const endIndex = Math.min(startIndex + ITEMS_PER_PAGE, count);
                const markersToDisplay = visibleMarkers.slice(startIndex, endIndex);

                // Generování řádků tabulky pro aktuální stránku
                markersToDisplay.forEach((location) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${escapeHtml(location.Name)}</td>
                        <td>${escapeHtml(location.Internal_Number)}</td>
                        <td>${escapeHtml(location.Owner_Name)}</td>
                        <td>${escapeHtml(location.Street)}, ${escapeHtml(location.House_Nr)}</td>
                        <td>${escapeHtml(location.Post_Code)}</td>
                        <td>${escapeHtml(location.region)}</td>
                    `;
                    // Přidání click eventu pro zaměření na marker a otevření popupu
                    tr.addEventListener('click', () => {
                        map.setView([parseFloat(location.Lat), parseFloat(location.Long)], 17);
                        // Najít a otevřít odpovídající popup markeru
                        markers.eachLayer(function (marker) {
                            if (marker.location.Id === location.Id) {
                                marker.openPopup();
                            }
                        });
                        // Zavřít modal
                        const modalInstance = M.Modal.getInstance(document.getElementById('markersListModal'));
                        modalInstance.close();
                    });
                    markersListContentBody.appendChild(tr);
                });

                // Generování stránkovacích ovládacích prvků, pokud je více než jedna stránka
                if (totalPages > 1) {
                    const pagination = document.createElement('ul');
                    pagination.classList.add('pagination');

                    // Předchozí tlačítko
                    const prevLi = document.createElement('li');
                    prevLi.classList.add(currentPage === 1 ? 'disabled' : 'waves-effect');
                    prevLi.innerHTML = `<a href="#!"><i class="material-icons">chevron_left</i></a>`;
                    prevLi.addEventListener('click', () => {
                        if (currentPage > 1) {
                            generateMarkersList(currentPage - 1);
                        }
                    });
                    pagination.appendChild(prevLi);

                    // Stránky číslovány
                    for (let i = 1; i <= totalPages; i++) {
                        const pageLi = document.createElement('li');
                        if (i === currentPage) {
                            pageLi.classList.add('active');
                        } else {
                            pageLi.classList.add('waves-effect');
                            pageLi.style.cursor = 'pointer';
                            pageLi.addEventListener('click', () => {
                                generateMarkersList(i);
                            });
                        }
                        pageLi.innerHTML = `<a href="#!">${i}</a>`;
                        pagination.appendChild(pageLi);
                    }

                    // Další tlačítko
                    const nextLi = document.createElement('li');
                    nextLi.classList.add(currentPage === totalPages ? 'disabled' : 'waves-effect');
                    nextLi.innerHTML = `<a href="#!"><i class="material-icons">chevron_right</i></a>`;
                    nextLi.addEventListener('click', () => {
                        if (currentPage < totalPages) {
                            generateMarkersList(currentPage + 1);
                        }
                    });
                    pagination.appendChild(nextLi);

                    paginationControls.appendChild(pagination);
                }
            }





            // Initialize user location
            initializeUserLocation();

            // Fetch and load data
            // Fetch and load data
            fetch('data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Add markers to map
                    addMarkers(data);
                    // Remove the following line:
                   
                })
                .catch(error => {
                    console.error('Chyba při načítání JSON dat:', error);
                    M.toast({ html: 'Chyba při načítání dat.', classes: 'red' });
                });

            function toggleMarkersList() {
                const modalInstance = M.Modal.getInstance(document.getElementById('markersListModal'));
                generateMarkersList(); // Ensure the list is up-to-date
                modalInstance.open();
            }


            // Expose navigateTo and openPanorama functions globally
            window.navigateTo = navigateTo;
            window.openPanorama = openPanorama;
        });
    </script>
</body>

</html>
